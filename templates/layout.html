  {% block script %}  <!--making snippet of jinja that will inclue navigation(navbar.html) bar -->
  <script>
    function showOtherNiche() {
        var nicheSelect = document.getElementById("niche");
        var otherNicheInput = document.getElementById("other_niche");
        var otherNicheLabel = document.getElementById("other_niche_label");
        if (nicheSelect.value === "others") {
            otherNicheInput.style.display = "block";
            otherNicheLabel.style.display = "block";
        } else {
            otherNicheInput.style.display = "none";
            otherNicheLabel.style.display = "none";
        }
    }
</script>
  {% endblock %}
