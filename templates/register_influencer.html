{% extends 'layout.html' %}

{% block title %}
    Register Page 
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6"><br>
<h2>Register as Influencer</h2><br>
<form method="POST" action="{{ url_for('register_influencer') }}">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" >
    </div>
    <div class="form-group">
        <label for="niche">Niche</label>
        <input type="text" class="form-control" id="niche" name="niche" required>
    </div>
    <div class="form-group">
        <label for="followers">Followers</label>
        <input type="text" class="form-control" id="followers" name="followers" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
    <br>
    </div>
    <button type="submit" class="btn btn-outline-dark">Register</button>
</form>
</div>
</div>
{% endblock %}
