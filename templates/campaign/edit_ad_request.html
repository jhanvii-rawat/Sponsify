{% extends 'layout.html' %}

{% block title %}
    Edit Ad Request
{% endblock %}

{% block content %}
<div class="container">
    <h3 class="display-4">Edit Ad Request</h3><br>
    <form method="POST" action="{{ url_for('edit_ad_request', id=ad_request.id) }}">
        <div class="form-group">
            <label for="privacy">Privacy:</label>
            <div>
                <input type="radio" id="private" name="privacy" value="Private" {% if ad_request.privacy == 'Private' %}checked{% endif %}>
                <label for="private">Private</label>
            </div>
            <div>
                <input type="radio" id="public" name="privacy" value="Public" {% if ad_request.privacy == 'Public' %}checked{% endif %}>
                <label for="public">Public</label>
            </div>
        </div>
        <div class="form-group">
            <label for="campaign_id">Campaign ID</label>
            <input type="number" class="form-control" id="campaign_id" name="campaign_id" value="{{ ad_request.campaign_id }}" readonly>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="3" required>{{ ad_request.messages }}</textarea>
        </div>
        <div class="mb-3">
            <label for="requirements" class="form-label">Requirements</label>
            <textarea class="form-control" id="requirements" name="requirements" rows="3" required>{{ ad_request.requirements }}</textarea>
        </div>
        <div class="mb-3">
            <label for="payment" class="form-label">Payment (in â‚¹)</label>
            <input type="number" class="form-control" id="payment" name="payment" min="0" required value="{{ ad_request.payment_amount }}">
        </div>
        <button type="submit" class="btn btn-outline-dark">Update</button>
    </form>
</div>
{% endblock %}
