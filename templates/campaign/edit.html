{% extends 'layout.html' %}

{% block title %}
    Edit Campaign
{% endblock %}

{% block content %}

<h1 class="diplay-2">
    Edit campaign
</h1>

<form action="" class="form"></form>


<form action="" method="post" class="form">
    <div class="mb-3">
        <label for="campaignName" class="form-label">Campaign Name</label>
        <input type="text" class="form-control" id="campaignname" name="campaignname" value="{{campaign.name}}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" required>{{ campaign.description }}</textarea>
    </div>       
    <div class="mb-3">
        <label for="startDate" class="form-label">Start Date</label>
        <input type="date" class="form-control" id="startdate" name="startdate" value="{{campaign.start_date}}" required>
    </div>
    <div class="mb-3">
        <label for="endDate" class="form-label">End Date</label>
        <input type="date" class="form-control" id="enddate" name="enddate" value="{{campaign.end_date}}" required>
    </div>
    <div class="mb-3">
        <label for="budget" class="form-label">Budget(in INR- â‚¹)</label>
        <input type="number" class="form-control" id="budget" name="budget" value="{{campaign.budget}}" required>
    </div>
    <div class="modal-footer">
        <a href="{{url_for('campaigns_sponsor')}}" class="btn btn-danger me-auto" >
            <i class="fas fa-times"></i>
            close
        </a>
        <button type="submit" class="btn btn-dark">
            <i class="fa fa-pencil" aria-hidden="true"></i>
            Update</button>
    </div>
</form>
    
{% endblock %}
